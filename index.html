<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="https://tse2.mm.bing.net/th?id=OIP.4QBG3F7R51G9Uj2meEDcaQHaHa&pid=Api&P=0&h=180">
</head>
<body>
    <div class="outer">
        <div id="result">Result show</div>
        <hr>
        <div class="row">
            <span class="number" id="1">1</span>
            <span class="number" id="2">2</span>
            <span class="number" id="3">3</span>
            <span class="number" id="+">+</span>
        </div>
        <hr>
        <div class="row">
            <span class="number" id="4">4</span>
            <span class="number" id="5">5</span>
            <span class="number" id="6">6</span>
            <span class="number" id="-">-</span>
        </div>
        <hr>
        <div class="row">
            <span class="number" id="7">7</span>
            <span class="number" id="8">8</span>
            <span class="number" id="9">9</span>
            <span class="number" id="*">*</span>
        </div>
        <hr>
        <div class="row">
            <span class="number" id=".">.</span>
            <span class="number" id="0">0</span>
            <span class="number" id="=">=</span>
            <span class="number" id="/">/</span>
        </div>
        <hr>
        <div class="bottom">
            <span class="number" id="back">Backspace</span>
            <span class="number" id="clear">clear</span>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
